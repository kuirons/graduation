<script>
    $(document).ready(function () {
        getAllRole()
    })

    // 这里请求现有的角色信息
    function getAllRole() {
        $.ajax({
            type: "post",
            url: "/dataAnalysis/role/getRoleData",
            datatype: "json",
            success: function (data) {
                for (var i = 0; i < data.length; i++) {
                    $("#add-user-role-infos").append('<div class="checkbox checkbox-primary checkbox-inline">\n' +
                        '                            <input id="addRole' + i + '" type="checkbox" value="' + data[i]["role"] + '" name="addRoleInfos[]">\n' +
                        '                            <label for="addRole' + i + '">\n' + data[i]["role"] +
                        '                                \n' +
                        '                            </label>\n' +
                        '                        </div>')
                }
            }
        })
    }
</script>
<script>
    // 提交信息
    $("#add-userinfo-save").click(function () {
        $.ajax({
            type: "post",
            data: $("#add-new-userinfos").serialize(),
            url: "/dataAnalysis/user/addUserInfos",
            datatype: "json",
            async: false,
            success: function () {
                $("#content").load("/dataAnalysis/static/user-control.html")
            },
            error: function () {
                alert("添加用户失败，请联系管理员")
                $("#content").load("/dataAnalysis/static/user-control.html")
            }
        })
    })
</script>
