<script>
    $(document).ready(function () {
        systemControl()
        userManager()
        addUser()
    })

    // 决定是否加载系统管理标签
    function systemControl() {
        $.ajax({
                type: "post",
                url: "/dataAnalysis/home/systemControl",
                datatype: "json",
                // async: false,
                success: function (data) {
                    if ("error" === data["status"]) {
                        $("#systemcontrol").hide()
                    }
                    if ("success" === data["status"]) {
                        $("#systemcontrol").show()
                    }
                },
                error: function (data) {
                }
            }
        )
    }

    // 请求用户管理页面
    function userManager() {
        $("#userManager").click(function () {
            $("#content").load("/dataAnalysis/static/user-control.html")
        })
    }
    // 请求添加用户界面
    function addUser() {
        $("#addUser").click(function () {
            $("#content").load("/dataAnalysis/static/add-user.html")
        })
    }
</script>
