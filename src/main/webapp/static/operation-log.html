<script>
    $(document).ready(function () {
        getSystemLog()
    })

    function getSystemLog() {
        $.ajax({
                type: "post",
                url: "/dataAnalysis/log/getOperationLog",
                success: function (data) {
                    for (var i = 0; i < data.length; i++) {
                        $("#operation-log").append('<p>' + data[i] + '</p>')
                    }
                },
                error: function (data) {
                    alert(data["status"])
                }
            }
        )
    }
</script>
