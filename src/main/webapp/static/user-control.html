<script>
    $(document).ready(function () {
        getUserData()
    })

    // 加载该页面的时候从后台获取相关数据信息
    function getUserData() {
        $.ajax({
                type: "post",
                url: "/dataAnalysis/user/getUserData",
                success: function (data) {
                    var size = data.length
                    for (var i = 0; i < 9; i++) {
                        var row = i / 3 + 1
                        var rowP = "#rui" + row
                        if (i < size) {
                            $(rowP).load("/dataAnalysis/static/user-data.html", function () {
                                $("#username").append(data[0]["userName"])
                                $("#showname").append('用户名：' + data[0]["userName"])
                                $("#phone").append('手机：' + data[0]["phone"])
                                $("#description").append('备注：' + data[0]["description"])
                                $("#roleinfos").append('角色：&nbsp;')
                                for (var j = 0; j < data[0]["roleInfos"].length; j++) {
                                    $("#roleinfos").append('<a href="#" class="btn btn-rounded btn-default btn-sm">' + data[0]["roleInfos"][j] + '</a>')
                                }
                            })
                        } else {
                            $(rowP).hide()
                        }
                    }
                },
                error: function (data) {
                    alert(data["status"])
                }
            }
        )
    }
</script>
